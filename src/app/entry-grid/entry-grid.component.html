<div class="position-relative">
  <img class="img-fluid" src="/assets/jumbotron.jpg" alt="jumbotron">
  <div class="position-absolute text-center text-light">
    <h3 class="display-3 d-none d-md-block">Weltenbummlerpaar</h3>
    <h3 class="d-md-none">Weltenbummlerpaar</h3>
  </div>
</div>

<div class="container mt-4">
  <app-spinner [showSpinner]="!(diaryEntries || alertMessage)"></app-spinner>
  <app-alert [alertMessage]="alertMessage"></app-alert>
  <div class="row row-cols-1 row-cols-sm-2" *ngIf="hasEntries()">
    <div class="col mb-4" *ngFor="let diaryEntry of diaryEntries">
      <div class="card h-100">
        <img *ngIf="diaryEntry.images.length > 0"
             src="http://localhost:3000/images/{{diaryEntry.images[0]._id}}.jpg"
             alt="{{diaryEntry.images[0]._id}}.jpg"
             class="card-img-top">
        <div class="card-body">
          <h4 class="card-title">{{diaryEntry.title}}</h4>
          <h6 class="card-subtitle text-muted mb-2">
            {{diaryEntry.locationName}}
          </h6>
          <p class="card-text">{{brief(diaryEntry)}}</p>
          <p class="card-text"><small class="text-muted">
            Erstellt am {{diaryEntry.createdAt | date}}.
          </small></p>
          <button type="button"
                  class="btn btn-primary"
                  (click)="openModal(diaryEntry)">
            <span>Erfahre mehr</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="noEntries()">Sorry, es sind leider noch keine Tagebucheintr√§ge
  vorhanden. Wir hoffen, ihr habt noch etwas Geduld mit uns.</p>
</div>
