<div class="modal-header">
  <h4 class="modal-title beach-title">{{diaryEntry.title}}</h4>
  <button type="button" class="close" (click)="modal.hide()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="diaryEntry.images.length > 0">
    <app-entry-img-slider [imageList]="diaryEntry.images">
    </app-entry-img-slider>
  </div>
  <h6 class="beach-subtitle">{{diaryEntry.locationName}}</h6>
  <div [innerHtml]="diaryEntry.body"></div>
  <p><small class="text-muted">Erstellt am {{diaryEntry.createdAt | date}}.
  </small></p>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn rounded-pill beach-button"
          (click)="modal.hide()">
    <span>Schlie√üen</span>
  </button>
</div>
