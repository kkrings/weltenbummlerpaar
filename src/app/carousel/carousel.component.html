<carousel *ngIf="images.length > 0" [interval]="false">
  <slide *ngFor="let image of images">
    <a href="{{getImageUrl(image)}}">
      <img src="{{getImageUrl(image)}}"
           alt="{{image._id}}.jpg"
           class="img-fluid">
    </a>
    <p class="carousel-caption">{{image.description}}</p>
  </slide>
</carousel>
