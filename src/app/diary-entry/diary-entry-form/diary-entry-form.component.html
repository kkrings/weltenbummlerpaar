<form [formGroup]="diaryEntryForm" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title text-primary">
      {{modalTitle}}
    </h4>
    <button type="button"
            class="close"
            [disabled]="processRequest"
            (click)="closeModal()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="title">
        Gib dem Tagebucheintrag einen Titel:
      </label>
      <input formControlName="title"
             class="form-control"
             type="text"
             id="title"
             placeholder="Titel"
             value="{{title.value}}"
             required>
      <div *ngIf="isInvalid(title)">
        <div *ngIf="title.errors && title.errors.required">
          <small class="text-danger">
            Ohne Titel kein Tagebucheintrag.
          </small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="location">
        Über welchen Ort schreibst du?
      </label>
      <input formControlName="locationName"
             class="form-control"
             type="text"
             id="location"
             placeholder="Stadt, Region, Land, ..."
             value="{{locationName.value}}"
             required>
      <div *ngIf="isInvalid(locationName)">
        <div *ngIf="locationName.errors && locationName.errors.required">
          <small class="text-danger">
            Ohne Ortsangabe kein Tagebucheintrag.
          </small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">
        Hier kommt der Inhalt des Tagebucheintrages hin:
      </label>
      <textarea formControlName="body"
                class="form-control"
                rows="10"
                id="body"
                placeholder="Inhalt"
                value="{{body.value}}"
                required>
      </textarea>
      <div *ngIf="isInvalid(body)">
        <div *ngIf="body.errors && body.errors.required">
          <small class="text-danger">
            Ohne Inhalt kein Tagebucheintrag.
          </small>
        </div>
      </div>
    </div>
    <div formArrayName="tags" class="form-group">
      <label for="tags">
        Unter welchen Stichwörtern soll der Tagebucheintrag gefunden werden
        können?
      </label>
      <div id="tags">
        <div *ngFor="let tag of tags.controls; let tagIndex = index">
          <div class="form-group">
            <div class="d-flex">
              <label for="tag{{tagIndex}}" class="sr-only">
                Gib hier ein Stichwort ein:
              </label>
              <input [formControlName]="tagIndex"
                     class="form-control"
                     id="tag{{tagIndex}}"
                     type="text"
                     placeholder="Stichwort"
                     value="{{tag.value}}">
              <button type="button"
                      class="btn btn-danger ml-2"
                      (click)="tags.removeAt(tagIndex)">
                Entfernen
              </button>
            </div>
            <div *ngIf="isInvalid(tag)">
              <div class="tag.errors && tag.errors.required">
                <small class="text-danger">
                  Du hast vergessen ein Stichwort einzugeben.
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button"
              class="btn btn-secondary"
              (click)="addNewTag()">
        Neues Stichwort
      </button>
    </div>
    <div *ngIf="alertMessage" class="py-2">
      <ngb-alert [dismissible]="false" type="danger">
        {{alertMessage}}
      </ngb-alert>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-danger"
            [disabled]="processRequest"
            (click)="closeModal()">
      Abbrechen
    </button>
    <button type="submit"
            class="btn btn-primary"
            [disabled]="diaryEntryForm.invalid"
            [hidden]="processRequest">
      {{submitButtonText}}
    </button>
    <div *ngIf="processRequest"
         class="spinner-border text-primary"
         role="status">
      <span class="sr-only">{{modalTitle}} ...</span>
    </div>
  </div>
</form>
