<form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
  <div class="custom-file mb-2">
    <input formControlName="images"
           class="custom-file-input"
           type="file"
           id="image"
           accept="image/jpeg"
           required>
    <label for="image" class="custom-file-label">
      WÃ¤hle ein Foto.
    </label>
  </div>
  <div class="form-group">
    <label for="description" class="sr-only">Beschreibung:</label>
    <input formControlName="description"
           class="form-control"
           type="text"
           id="description"
           placeholder="Beschreibung"
           required>
    <div *ngIf="description.invalid &&
                 (description.dirty || description.touched)">
      <div *ngIf="description.errors && description.errors.required">
        <small class="text-danger">
          Ohne Beschreibung kein Foto-Upload.
        </small>
      </div>
    </div>
  </div>
  <div *ngIf="alertMessage" class="py-2">
    <ngb-alert [dismissible]="false" type="danger">
      {{alertMessage}}
    </ngb-alert>
  </div>
  <button type="submit"
          class="btn btn-primary"
          [disabled]="imageForm.invalid"
          [hidden]="processRequest">
    Hochladen
  </button>
  <div *ngIf="processRequest"
       class="spinner-border text-primary"
       role="status">
    <span class="sr-only">Lade Foto hoch ...</span>
  </div>
</form>
